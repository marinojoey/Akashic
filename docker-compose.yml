version: '3'
services:
  # PHP Service
  app:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: akashic
    container_name: akashic_app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    networks:
      - app-network

  # Personal Service
  nextjs:
    build:
      context: ./clients/personal
      dockerfile: Dockerfile
    image: personal
    container_name: personal
    restart: unless-stopped
    ports:
      - "3006:3000"
    networks:
      - app-network
    command: ["pnpm", "run", "dev"]

  # Nginx Service
  webserver:
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    image: nginx:alpine
    container_name: akashic_webserver
    restart: unless-stopped
    tty: true
    ports:
      - "3005:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
